//player
var player = new sjs.Image("Images/r_idle.png");
player.setSize(85,100);
player.type="player";
player.setGravity(9.8);
player.bottom();
player.friction=.3;
player.noBounds=true;
sjs.scrollable(player,background);

//player controls
var r_images = ["Images/r_walk-0.png", "Images/r_walk-1.png", "Images/r_walk-2.png", "Images/r_walk-3.png", "Images/r_walk-4.png", "Images/r_walk-5.png", "Images/r_walk-6.png", "Images/r_walk-7.png"];
var l_images = ["Images/l_walk-0.png", "Images/l_walk-1.png", "Images/l_walk-2.png", "Images/l_walk-3.png", "Images/l_walk-4.png", "Images/l_walk-5.png", "Images/l_walk-6.png", "Images/l_walk-7.png"]; 

var r_facing = true;
var r_track = 0;
var l_track = 0;

sjs.keyDown(RIGHT_KEY, function(){
r_facing = true;
r_track = r_track + 1;
player.pushRight(2);
player.setImage(r_images[r_track]);
if(r_track == 7){
r_track = 0;
} 
if(r_track >= 8){
player.setImage("Images/r_jump.png");
} 
});
sjs.keyDown(LEFT_KEY, function(){
r_facing = false;
l_track = l_track + 1;
player.pushLeft(2);
player.setImage(l_images[l_track]);
if(l_track == 7){
l_track = 0;
} 
if(l_track >= 8){
player.setImage("Images/l_jump.png");
} 
});

var canJump = true;

sjs.keyDown(SPACE_KEY, function(){
if(canJump == true){
canJump = false;
player.pushUp(55);
if(r_facing == true){ 
player.setImage("Images/r_jump.png");
r_track = 8;
} else { 
player.setImage("Images/l_jump.png");
l_track = 8; 
}
} //end if statement
}); //end keyDown function

window.addEventListener("keyup",function(e){

if(e.keyCode == RIGHT_KEY){
player.setImage("Images/r_idle.png");
r_track = 0;
} else if (e.keyCode == LEFT_KEY){
player.setImage("Images/l_idle.png");
l_track = 0; 
} //end if statement

});
sjs.keyDown(A_KEY,function(){

if(canShoot == true){

canShoot=false;
var laser = new sjs.Image("Images/laser.png");
laser.setSize(90,10);
laser.type="laser";
laser.friction=0;
laser.noBounds=true;

if(r_facing == true){

laser.moveTo(player.getX()+45,player.getY()+25);
laser.pushRight(25.5);
} else {
laser.moveTo(player.getX()-60,player.getY()+25);
laser.pushLeft(25.5);

}

setTimeout(function(){
canShoot = true;
},1500);

}

});

sjs.onHit("player","platform", function(x,y){

sjs.stoppedBy(x,y);

if(canJump == false){
canJump = true;
r_track = 0;
l_track = 0;
}

if(r_facing == true){ 
player.setImage("Images/r_idle.png");
}

else{ 
player.setImage("Images/l_idle.png"); 
}

});

var canShoot = false;

sjs.onHit("player","powerUp",function(x,y){

canShoot = true;
y.destroy();

});


sjs.onHit("player","bottom_screen",function(x,y){
sjs.stoppedBy(x,y);
if(r_facing == true){ 
player.setImage("Images/r_idle.png");
} else { 
player.setImage("Images/l_idle.png"); 
}
if(canJump == false){
canJump = true;
r_track = 0;
l_track = 0;
}
}); 

sjs.onHit("player",["right_screen","left_screen","top_screen"],function(x,y){
sjs.stoppedBy(x,y); 
}); 

sjs.onHit("enemy","bottom_screen",function(x,y){

sjs.stoppedBy(x,y);

});

sjs.onHit("enemy",["left_screen","right_screen"],function(x,y){

sjs.bounceOff(x,y);

});

sjs.onHit("enemy","platform", function(x,y){
if(x.isAboveOf(y) == true){
sjs.stoppedBy(x,y); 
} else {
sjs.bounceOff(x,y); 
}
});

sjs.onHit("player","jumpPad", function(x,y){
if(x.isAboveOf(y) == true){
player.pushUp(30); 
} else {
sjs.stoppedBy(x,y); 
}
});

sjs.onHit("player","enemy", function(x,y){
if(x.isAboveOf(y) == true){
score+=200;
y.destroy();
score_txt.setText("Score :"+ score);
localStorage.setItem("score", score);
} else if(canShoot==true){
canShoot=false;
}else {
x.destroy();
window.location = "gameover.html";
}

});

sjs.onHit("laser","enemy", function(x,y){

y.destroy();
score += 200;
x.destroy();
score_txt.setText("Score :"+ score);
localStorage.setItem("score", score);
});

sjs.onHit("laser",["platform","jump_pad", "powerUp","score","flag"], function(x,y){
sjs.bounceOff(x,y);
});

sjs.onHit("laser","player", function(x,y){
y.pushLeft(10);
});

sjs.onHit("laser",["right_screen","left_screen"], function(x,y){
x.destroy();
});

var flagOn = true;
sjs.onHit("player","flag", function(x,y){ x.stop();
if(flagOn == true){
flagOn = false;
setTimeout(function(){
y.setImage("Images/flag_none.png");
},500);
setTimeout(function(){
y.setImage("Images/flag_win.png");
},1000);
setTimeout(function(){
window.location = "win.html";
},1750);
} //end if statement
}); //end onHit function

sjs.onHit("player","score", function(x,y){
score = score + 100;
score_txt.setText("Score :"+ score);
localStorage.setItem("score", score);
y.destroy();
});

var playM = new Audio('Music/shelfLife.mp3'); 
var musicOn = false;
var toggle = true; 

sjs.keyDown(S_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement
}); //end keyDown function


}//end start function


</script>
</head>
<body onload="start()">
<h1> Platform Game </h1>

</body>
